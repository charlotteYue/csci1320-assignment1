        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<div class="form-custom">
    <div class="container">
        <div class="review-title">
            <p style="font-size: 50px; font-weight: bold; color: dodgerblue">Review Form</p>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Username</label>
                <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="@username">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Food Rating</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Excellent</option>
                    <option>Great</option>
                    <option>Good</option>
                    <option>Normal</option>
                    <option>Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Service Rating</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>Excellent</option>
                    <option>Great</option>
                    <option>Good</option>
                    <option>Normal</option>
                    <option>Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Value Rating</label>
                <select class="form-control" id="exampleFormControlSelect3">
                    <option>Excellent</option>
                    <option>Great</option>
                    <option>Good</option>
                    <option>Normal</option>
                    <option>Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Atmosphere Rating</label>
                <select class="form-control" id="exampleFormControlSelect4">
                    <option>Excellent</option>
                    <option>Great</option>
                    <option>Good</option>
                    <option>Normal</option>
                    <option>Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Overall Rating Stars</label>
                <select class="form-control" id="exampleFormControlSelect5">
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="container1">
        <button class="submit-button" type="button">Submit!</button>
    </div>
</div>
</body>
</html>
